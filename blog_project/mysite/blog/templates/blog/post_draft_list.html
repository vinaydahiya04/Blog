{%extends 'base.html'%}

{%block title_block%}
POST DRAFT LIST
{%endblock%}

{%block body_block%}
{%for post in post_list%}
    <div class="post">
        <h3>Date Created : {{post.create_date|date:"d M Y"}}</h3>
        <h1><a href="{%url 'blog:post_detail' pk=post.pk%}">{{post.title}}</a></h1>
        <p>{{post.text|safe|truncatechars:200}}</p>
    </div>
{%endfor%}
{%endblock%}
